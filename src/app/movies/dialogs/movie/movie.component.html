<section class="movie" *ngIf="movie$ | async as movie">

  <div class="body">
    <div class="image">
      <img [src]="movie?.largeimage" alt="">
    </div>
    <div class="content">
      <div class="movie__title">{{movie?.title}}</div>
      <div class="movie__data">
        <div class="year">({{movie?.released}})</div>
        <div class="length">{{movie?.runtime}}</div>
        <div class="rating"><img src="assets/star.svg" alt="">{{movie.rating}}</div>
      </div>
      <div class="description" [innerHTML]="movie.synopsis"></div>
      <div class="footer">
        <div class="back pointer" (click)="closeDialog()">Back to All</div>
      </div>
    </div>

  </div>
</section>
